<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title> Write review</title>
</head>
<body>
<form action="#" th:action="@{/readerPage/review}" th:object="${reviewInfo}" method="post">
    <table>
        <tr>
            <td><label for="description">Description</label></td>
            <td><input type="text" th:field="*{description}" name="description" id="description"></input></td>
        </tr>
        <tr>
            <td><label for="rate">Rate</label></td>
            <td><input type="text" th:field="*{rate}" name="rate" id="rate"></input></td>
        </tr>
        <tr>
            <td><label for="idBook">idBook</label></td>
            <td><input type="text" th:field="*{idBook}" name="idBook" id="idBook"></input></td>
        </tr>
        <input type="submit" value="Review">


    </table>
</form>
<p></p>

<form th:action="@{/readerPage/all}" method="get">
    <input type="submit" value="Sign Out">
</form>
</body>
</html>

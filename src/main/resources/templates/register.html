<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Registration</title>
</head>
<body>
<form action="#" th:action="@{/adminPage/register}" th:object="${admin}" method="post">
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" th:field="*{name}" name="name" id="name"></input></td>
        </tr>
        <tr>
            <td><label for="age">Age</label></td>
            <td><input type="text" th:field="*{age}" name="age" id="age"></input></td>
        </tr>

        <tr>
            <td><label for="username">UserName</label></td>
            <td><input type="text" th:field="*{username}" name="username" id="username"></input></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" th:field="*{password}" name="password" id="password"></input></td>
        </tr>

        <tr>

        <input id="reader" name="reader" type="checkbox" value="false" th:checked="${false}"/>
        <label for="reader">reader</label>
    </tr>
        <tr>

            <input id="writer" name="writer" type="checkbox" value="false" th:checked="${false}"/>
            <label for="writer">writer</label>
        </tr>
        <tr>

            <input id="admin" name="admin" type="checkbox" value="false" th:checked="${false}"/>
            <label for="admin">Admin</label>
        </tr>
        <input type="submit" value="Register">

    </table>
</form>
<p></p>
<form th:action="@{/logorreg}" method="get">
    <input type="submit" value="Sign Out">
</form>
</body>
</html>
